<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Es tu relación tóxica?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¿Es tu relación tóxica?</h1>
        <p>Responde las siguientes preguntas para descubrirlo.</p>
        
        <div id="quiz">
            <!-- Preguntas se insertarán aquí dinámicamente -->
        </div>

        <button id="submit">Ver resultado</button>

        <div id="result" class="hidden">
            <h2>Tu puntuación: <span id="score"></span>/100</h2>
            <p id="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
